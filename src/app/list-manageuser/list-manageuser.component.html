<!DOCTYPE html>
<html lang="en">

<head>
    <title>List Of User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1 style="text-align:center;color:blue;">
            List Of User
        </h1>
        <div class="buttons-container">
            <a routerLink="/app-manage-user"><button type="submit"
                class="btn btn-primary" style="width: 100px;">Add User</button></a>&nbsp;
                <a routerLink="/app-admin-dashboard"><button type="submit"
					class="btn btn-primary" style=" width: 100px;">Back</button></a>&nbsp;
        </div>
        <!-- Bootstrap table class -->
        <table class="table table-bordered" border="3">
            <thead class="thead-dark">
          <tr *ngIf="users">
            <th>Manage User Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <th>Password</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
		
		<tr *ngFor="let addUser of users">
            <td>{{addUser["manageUserId"]}}</td>
            <td>{{addUser["firstName"]}}</td>
            <td>{{addUser["lastName"]}}</td>
            <td>{{addUser["mobileNumber"]}}</td>
            <td>{{addUser["email"]}}</td>
            <td>{{addUser["password"]}}</td>
            <td>{{addUser["status"]}}</td>
            <td>
                <div class="buttons-container">
                <button type="submit" (click)="delete(addUser['manageUserId'])">Delete</button>
                </div>
            </td>
        </tr>
        </table>
    </div>
</body>

</html>
