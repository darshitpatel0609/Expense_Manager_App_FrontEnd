<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-3">

  <div style="width: 70%; padding-left: 500px;">

    <h1 class="text-primary">
      Sub Category
    </h1>


    <div class="mb-3">
      <label for="userSubCategoryName">Sub Category Name</label>
      <input type="text" id="userSubCategoryName" class="form-control" name="userSubCategoryName" [(ngModel)]="userSubCategoryName">
    </div>

    <button type="submit" (click)="addUserSubCategory()" class="btn btn-primary">
      Add SubCategory
    </button>&nbsp;
    <a routerLink="/app-admin-dashboard"><button type="submit"
      class="btn btn-primary" style=" width: 100px;">Back</button></a>&nbsp;
  </div>
</body>

</html>
