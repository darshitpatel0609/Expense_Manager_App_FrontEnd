<!DOCTYPE html>
<html lang="en">

<head>
	<title>List Of Incomnes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body>
	<div class="container">
		<h1 style="text-align:center;color:blue;">
			List Of Income
		</h1>
		<div class="buttons-container">
			<a routerLink="/app-income"><button type="submit"
				class="btn btn-primary" style="width: 150px;">Add Income</button></a>&nbsp;
				<a routerLink="/app-admin-dashboard"><button type="submit"
					class="btn btn-primary" style=" width: 100px;">Back</button></a>&nbsp;
	</div>
		<!-- Bootstrap table class -->
		<table class="table table-bordered" border="3">
			<thead class="thead-dark">
			<tr *ngIf="incomes">
				<th>Income Id</th>
				<th>Total Income</th>
                <th>Weekly Expenditure</th>
                <th>Monthly Expenditure</th>
				<th>Action</th>
			</tr>
		</thead>

			<tr *ngFor="let income of incomes">
				<td>{{income["incomeId"]}}</td>
				<td>{{income["totalIncome"]}}</td>
                <td>{{income["monthlyExpenditure"]}}</td>
                <td>{{income["weeklyExpenditure"]}}</td>

				<td>
					<div class="buttons-container">
					<button type="submit"  class="btn btn-danger"  (click)="deleteIncome(income['incomeId'])">Delete</button>
				</div>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
