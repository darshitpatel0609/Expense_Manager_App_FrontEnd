<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-3">

  <div style="width: 70%; padding-left: 500px;">

    <h1 class="text-primary">
      Manage User
    </h1>

    <div class="mb-3">
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="lastName">
    </div>
    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" class="form-control" name="mobileNumber" [(ngModel)]="mobileNumber">
    </div>
    <div class="mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="mb-3">
      <label for="status">Status:</label>
      <input type="checkbox" id="status" name="status" [(ngModel)]="status">
    </div>
    <button type="submit" (click)="addUser()" class="btn btn-primary">
      Sign Up
    </button>
  </div>
</body>

</html>
