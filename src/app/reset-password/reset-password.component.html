<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-3">

  <div style="width: 70%; padding-left: 500px;">

    <h1 class="text-primary">
      Reset Password
    </h1>
    <div class="mb-3">
      <label for="otp">OTP</label>
      <input type="text" id="otp" class="form-control" name="otp" [(ngModel)]="otp">
    </div>
    <div class="mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="mb-3">
      <label for="confirmpassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
        [(ngModel)]="confirmPassword">
    </div>
    <button type="submit" (click)="resetPassword()" class="btn btn-primary">
      Reset Password
    </button>
  </div>
</body>

</html>
