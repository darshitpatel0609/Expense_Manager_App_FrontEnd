<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-3">

    <div style="width: 70%; padding-left: 500px;">

        <h1 class="text-primary ">
            Add Expense
        </h1>

        <div class="mb-3">
            <label for="amount">Amount</label>
            <input type="text" id="amount" class="form-control" name="amount" [(ngModel)]="amount">
        </div>
        <div class="mb-3">
            <label for="payee">Payee</label>
            <input type="text" id="payee" class="form-control" name="payee" [(ngModel)]="payee">
        </div>
        <div class="mb-3">
            <label for="status">Status:</label>
            <input type="checkbox" id="status" name="status" [(ngModel)]="status">
        </div>
        <div class="mb-3">
            <label for="description">Description:</label>
            <input type="text" id="description" class="form-control" name="description" [(ngModel)]="description">
        </div>
        <div class="mb-3">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" name="date" [(ngModel)]="date">
        </div>
        <button type="submit"  (click)="addUserExpense()" class="btn btn-primary">
            Add Expense
        </button>&nbsp;
        <a routerLink="/app-user-dashboard"><button type="submit"
            class="btn btn-primary" style=" width: 100px;">Back</button></a>
    </div>
</body>

</html>
