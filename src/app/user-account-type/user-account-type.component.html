<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-3">

  <div style="width: 70%; padding-left: 500px;">

    <h1 class="text-primary">
      Add Account    </h1>

    <div class="mb-3">
      <label for="accountName">Account Name</label>
      <input type="text" id="accountName" class="form-control" name="accountName" [(ngModel)]="accountName">
    </div>
    <div class="mb-3">
        <label for="displayValue">Display Value</label>
        <input type="text" id="displayValue" class="form-control" name="displayValue" [(ngModel)]="displayValue">
      </div>

    <button type="submit" (click)="addUserAccount()" class="btn btn-primary">
      Add Account
    </button>&nbsp;
    <a routerLink="/app-home-dashboard"><button type="submit"
      class="btn btn-primary" style=" width: 100px;">Back</button></a>&nbsp;
  </div>
</body>

</html>
